<head>

  <title>三诺历史盛展</title>
  <script src="./anime.min.js"></script>
  <style type="text/css">
    /* 重置所有元素的边距，并指定盒子模型 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #box {
      width: 100%;
      /* 设置父元素盒子总宽度=每张图片宽度+图片中间的边距margin之和 */
      margin: 0px auto;
      /* 设置父元素距顶部50px，居中，便于显示 */
      overflow: hidden;
      /* 设置超出的图片内容隐藏 */

    }

    #box ul {
      list-style: none;
      /* 取消ul的默认圆点样式 */
      width: 5000px;
      /* ul宽度设置大一点，超过图片+边距总长度的两倍 */
      position: relative;
      /* 设置相对定位，便于使用left控制图片列表的位置，不断左移 */
    }

    #box ul li {
      float: left;
      /* 设置每一项靠左在一行显示 */
      margin-right: 0px;
      /* 设置右边距 */
    }

    #list img {
      width: 100%;
      /* 设置图片统一宽度 */
    }

    /* 当鼠标悬浮在图片上时 */
    #list img:hover {
      cursor: pointer;
      /* 鼠标变为手势 */
      /* scale: 1.3; */
      /* 图片放大为1.3倍 */
    }
  </style>
</head>

<body>
  <div id="box">
    <ul id="list">
      <li><img src="a.jpg" alt="" /></li>
      <li><img src="a.jpg" alt="" /></li>
    </ul>
  </div>
  <script>
    var options = {
      // 图片宽度
      width: 1024,
      // 图片高度
      height: 409,
      // 轮播的时长
      duration: 5000,
    };

    // 给 raf 一个垫片处理
    if (!window.requestAnimationFrame) {
      var lastTime = 0;
      window.requestAnimationFrame = function (callback) {
        var currentTime = new Date().getTime();
        var timeToCall = Math.max(0, 16 - (currentTime - lastTime));
        var id = window.setTimeout(function () {
          callback(currentTime + timeToCall);
        }, timeToCall);
        lastTime = currentTime + timeToCall;
        return id;
      }
      window.cancelAnimationFrame = function (id) {
        window.clearTimeout(id);
      }
    }
    var olist = document.getElementById("list");
    var slide = olist.querySelector('img');
    var width = slide.offsetWidth;
    var ani;
    function getLeft() {
      return parseFloat(getComputedStyle(olist).left) || 0;
    }
    // 播放动画
    function play() {
      stop();
      var initLeft = getLeft();
      var duration = (width - Math.abs(initLeft)) / width * options.duration;
      ani = anime({
        targets: olist,
        left: [initLeft, -width],
        duration: duration,
        easing: 'linear',
        complete() {
          olist.style.left = 0;
          play();
        }
      });
    }
    // 暂停动画
    function stop() {
      if (ani) {
        ani.pause();
      }
    }
    var t = {};
    // 触屏控制
    olist.addEventListener('touchstart', function (e) {
      stop();
      var touch = e.touches[0];
      t.x = touch.pageX;
      t.y = touch.pageY;
      t.l = getLeft();
    });
    olist.addEventListener('touchmove', function (e) {
      var touch = e.touches[0];
      // 移动的距离
      var dX = touch.pageX - t.x;
      var dY = touch.pageY - t.y;
      var l = t.l + dX;
      // 边界处理
      if (l >= 0) {
        l -= width;
      }
      if (l < -width) {
        l = 0;
      }
      olist.style.left = l + 'px';
    });
    olist.addEventListener('touchend', function (e) {
      play();
    });

    if (!('touchstart' in window)) {
      // PC 端兼容
      olist.onmouseenter = function () {
        stop();
        olist.style.transform = 'scale(1.3)';
      }
      olist.onmouseleave = function () {
        play();
        olist.style.transform = '';
      }
    }
    play();
  </script>
